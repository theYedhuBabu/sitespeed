<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBusrst Performance Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
        <img src="/images/QBurstlogo.svg" alt="Logo" class="mb-4 w-24 h-auto">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Client Side Test Configuration</h1>

        <form id="sitespeedConfigForm" class="space-y-6">
            <div>
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Basic Options</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label for="url" class="block text-sm font-medium text-gray-700">Target URL or File
                            Path:</label>
                        <div class="flex space-x-2">
                            <input type="text" id="url" name="url" required placeholder="Enter URL or file path"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                            <input type="file" id="filePicker" accept=".txt,.js,.mjs" class="hidden">
                            <button type="button" id="browseBtn"
                                class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm px-3 py-1 rounded mt-1">Browse</button>
                        </div>
                        <label for="browser" class="block text-sm font-medium text-gray-700">Browser:</label>
                        <select id="browser" name="browser"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="edge">Microsoft Edge</option>
                        </select>
                    </div>
                    <div>
                        <label for="iterations" class="block text-sm font-medium text-gray-700">Iterations:</label>
                        <input type="number" id="iterations" name="iterations" value="1" min="1"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Additional Options</h2>
                <p class="text-sm text-gray-600 mb-4">Enter sitespeed.io options as key=value pairs (e.g.,
                    `viewPort=1366x768`, `connectivity=cable`). Leave blank if not needed.</p>
                <div id="additionalOptionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
                <button type="button" id="addOptionButton" class="mt-4">Add Option</button>
                <span id="optionCount" class="ml-2 text-sm text-gray-600">0/20</span>
            </div>


            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Run Sitespeed.io Test
                </button>
            </div>
        </form>

        <div id="results" class="mt-6 p-4 bg-gray-50 rounded-md hidden">
            <h3 class="text-lg font-medium text-gray-800 mb-2">Test Results/Status:</h3>
            <pre id="resultsContent" class="text-sm text-gray-700 whitespace-pre-wrap"></pre>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
